<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <!-- Top Navbar -->
    <div class="navbar">
      <div class="nav-logo border">
        <div class="logo"></div>
      </div>

      <div class="nav-address border">
        <p class="add-first">Deliver to</p>
        <div class="add_icon">
          <i class="fa-solid fa-location-dot"></i>
          <p class="add-second">India</p>
        </div>
      </div>

      <div class="nav-search">
        <select class="search-select">
          <option>All</option>
        </select>
        <input placeholder="Search Amazon" class="search-input" />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </div>

      <div class="nav-signin border">
        <p><span>Hello, Sign in</span></p>
        <p class="nav-second">Account & Lists</p>
      </div>

      <div class="nav-return border">
        <p><span>Returns</span></p>
        <p class="nav-second">& Orders</p>
      </div>

      <div class="nav-cart border">
        <i class="fa-solid fa-cart-plus"></i>
        <p class="nav-second">Cart</p>
      </div>
    </div>

    <!-- Second Panel -->
    <div class="panel">
      <div class="panel-all">
        <i class="fa-solid fa-bars"></i>
        <span>All</span>
      </div>
      <div class="panel-ops">
        <p>Today's Deals</p>
        <p>Customer Service</p>
        <p>Gift Cards</p>
        <p>Registry</p>
        <p>Sell</p>
        <p>Amazon Basics</p>
      </div>
      <div class="panel-deals">
        Shop deals in Electronics
      </div>
    </div>
  </header>
  <div class="hero-section">
    <div class="hero-message">
        <p>millions deals  <a>click here!</a></p>
    </div>
  </div>
  <div class="shop-section">
    <div class="box1 box">
    <h2>Health and personal care</h2>
    <div class="box-img"style="background-image:url('box: 1_image .jpg;') ;"></div>
    <p>See more</p>
  </div>
    <div class="box2 box">box2</div>
    <div class="box3 box">box3</div>
    <div class="box4 box">box4</div>
  </div>
</body>
</html>
